<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah yakin akan mengunjungi halaman ini?");
            if(yakin) {
                window.location = "https://www.programiz.com/javascript/online-compiler/";
            }else {
                document.write("Tetap disini saja ya");
            }
        </script>
    </body>
</html>
