<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var number = prompt ("Input Nomor Anda");
          if( number > 0) {
            document.write("Ini bilangan POSITIF");
          } else {
            document.write("Ini bilangan NEGATIF");
          }
          document.write("<p>TERIMAKASIH ATAS KUNJUNGAN ANDA<\P>");

        </script>
    </body>
</html>
