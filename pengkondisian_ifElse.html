<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
        <style>
          body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
          font-size: 24px;
      }
      </style>
    </head>
    <body>
        <script>
            var number = prompt ("Input Nomor Anda");
          if( number > 0) {
            document.write("<br>Ini bilangan POSITIF</br>");
          } else {
            document.write("<br>Ini bilangan NEGATIF</br>");
          }
          document.write("<br>TERIMAKASIH ATAS KUNJUNGAN ANDA</br>");

        </script>
    </body>
</html>
