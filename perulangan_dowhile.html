<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan DO WHILE </title>
    </head>
    <body>
        <script>
            let i = 1;

            do {
                document.write(`${i}. Hello World <br>`)
                i++;
            }while (i <= 10);

            var text = "";
            var n = 0;

            do {
                n = n + 1;
                text = "<br>" + text + " " + n;
            }while (n < 5);

            document.write(text);
            
        
            
        </script>
    </body>
</html>
