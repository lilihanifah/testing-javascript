<!DOCTYPE html>
<html>
<head>
    <title>Array Manipulation forEach</title>
    <style>
        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="center-text" id="output"></div>

    <script>
        const array = [
            {nama : "Dudung", usia : 25},
            {nama : "Maman", usia : 30},
            {nama : "Dilan",usia :  28},
            {nama : "Milea", usia : 22}            
        ];

        array.forEach((item, idx) => {
            document.getElementById('output').innerHTML += `Nama ${item.nama}, Usia ${item.usia} <br>`;
        });
    </script>
</body>
</html>
