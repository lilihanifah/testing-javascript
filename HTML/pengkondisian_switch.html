<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>Percabangan switch</title>
        <style>
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 24px;
        }
        </style>
    </head>
    <body>
        <script>
            var hari = prompt("Jadwal masuk karyawan, Input Angka dimulai dari 0 - 6");
            var masuk = "";

            switch (hari) {
                case "0":
                masuk = "<br>Hari Minggu</br>";
                    break;
                case "1":
                masuk = "<br>Hari Senin</br>";
                    break;
                case "2":
                masuk = "<br>Hari Selasa</br>";
                    break;
                case "3":
                masuk = "<br>Hari Rabu</br>";
                    break;
                case "4":
                masuk = "<br>Hari Kamis</br>";
                    break;
                case "5":
                masuk = "<br>Hari Jumat</br>";
                    break;
                case "6":
                masuk = "<br>Hari Sabtu</br>";
                    break;
                default:
                    document.write("<br>OFF DAY</br>");
            }

            if(masuk === "") {
                document.write("<br>Jadwal Anda Off</br>");
            }else{
                document.write("<p>Jadwal Anda masuk" + " " + "<br>"+ masuk + "</p>");
            }

        </script>
    </body>
</html>
