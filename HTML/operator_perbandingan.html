<!DOCTYPE html>
<html>
    <head>
        <title>Operator Perbandingan</title>
        <style>
            body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             font-size: 24px;
         }
         .center {
             text-align: center;
         }
         </style>
    </head>
    <body>
        <script>
            var a = 30;
            var b = 15;

            // sama dengan
            var hasil = a == b;
            document.write(`${a} == ${b} = ${hasil} <br>`);

            // lebih besar
            var hasil = a > b;
            document.write(`${a} > ${b} = ${hasil} <br>`);

            // lebih besar samadengan
            var hasil = a >= b;
            document.write(`${a} >= ${b} = ${hasil} <br>`);

            // lebih kecil
            var hasil = a < b;
            document.write(`${a} < ${b} = ${hasil} <br>`);

            // lebih kecil samadengan
            var hasil = a <= b;
            document.write(`${a} <= ${b} = ${hasil} <br>`);

            // tidak samadengan
            var hasil = a != b;
            document.write(`${a} != ${b} = ${hasil} <br>`);
        </script>
    </body>
</html>
