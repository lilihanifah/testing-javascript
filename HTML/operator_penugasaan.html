<!DOCTYPE html>
<html>
    <head>
        <title>Operator Penugasaan</title>
        <style>
            body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             font-size: 24px;
         }
         .center {
             text-align: center;
         }
         </style>
    </head>
    <body>
        <script>
            document.write("Mulai-mulai nilai score ...<br>");
            // pengisian score
            var score = 100;
            document.write("score = " + score + "<br>");

            // pengisian dan menjumlahkan dengan 5
            score += 5 ;
            document.write("score = " + score  + "<br>")

            // pengisian dan pengurangan dengan 2
            score -= 2;
            document.write("score = " + score + "<br>")

            //pengisian dan perkalian dengan 2
            score *= 2;
            document.write("score = " + score + "<br>")

            // pengisian dan pembagian dengan 4
            score /= 4;
            document.write("score = " + score + "<br>")

            //pengisian dan pemangkatan dengan 2
            score **= 2;
            document.write("score = " + score + "<br>")

            //pengisian dan modulo dengan 3
            score %= 3;
            document.write("score = " + score + "<br>")
        </script>
    </body>
</html>
