<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Prompt</title>
        <style>
            .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 24px;
        }
        </style>
    </head>
    <body>
        <div class="center-text" id="output"></div>
        <script>
            var nama = prompt("Tulis Nama disini ya", "");
            document.getElementById("output").innerHTML += ("<p>Hallo " + nama + "<\p>");
        </script>
    </body>
</html>
