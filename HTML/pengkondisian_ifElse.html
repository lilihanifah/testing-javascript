<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
        <style>
          body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
          font-size: 24px;
      }
      </style>
    </head>
    <body>
        <script>
            var number = prompt ("Input Nilai Anda");
          if( number >= 80 && number <= 100) {
            document.write("<br>Selamat, Anda dinyatakan LULUS!</br>");
          } else {
            document.write("<br>Mohon Maaf Anda gagal</br>");
          }
          document.write("<br>TERIMAKASIH ATAS KUNJUNGAN ANDA</br>");

        </script>
    </body>
</html>
