<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous Callback</title>
        <style>
            .center-text {
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="center-text" id="output"></div>
        <script>
            function siswa(data) {
                document.getElementById("output").innerHTML += " " + (data.nama);
            }

            function getData(dataID, callback){
                let data;
                data = {
                    nama : "Dilan",
                    lahir : "Bandung",
                    usia : "17 th",
                    kelas : "XII"
                }
                callback(data);
            }

            function main(){
                document.getElementById("output").innerHTML = "Salah satu data siswa:";
                getData(1,siswa);
            }
            main();
        </script>
    </body>
</html>
