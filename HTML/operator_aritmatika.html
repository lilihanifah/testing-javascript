<!DOCTYPE html>
<html>
    <head>
        <title>Operator Aritmatika</title>
        <style>
            body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             font-size: 24px;
         }
         .center {
             text-align: center;
         }
         </style>
    </head>
    <body>
        <script>
            var a = 20;
            var b = 4;
            var c = 0;
            // pengurangan
            c = a - b;
            document.write(`${a} - ${b} = ${c}`);

            document.write("<br>")

            // perkalian
            c = a * b;
            document.write(`${a} * ${b} = ${c}`);

            document.write("<br>")

            // pemangkatan
            c = a ** b;
            document.write(`${a} ** ${b} = ${c}`);

            document.write("<br>")

            //pembagian
            c = a / b;
            document.write(`${a} / ${b} =  ${c}`);

            document.write("<br>")

            //modulo
            c = a % b;
            document.write(`${a} % ${b} = ${c}`)
        </script>
    </body>
</html>
