<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous Async Wait</title>
        <style>
            .center-text {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="center-text" id="output"></div>
        <script>
            function sesudahMenunggu(){
                return new Promise((selesai)=> {
                    setTimeout(()=> {
                        selesai("SELAMAT DATANG DAN SELAMAT BELAJAR SOBAT")
                    },3000);
                });
            }

            async function asyncCall(){
                document.getElementById("output").innerHTML += "PROSES...<br>";
                const result = await sesudahMenunggu();
                document.getElementById("output").innerHTML = `${result} <br>`;
            }
            asyncCall()

        </script>
    </body>
</html>
