<!DOCTYPE html>
<html>
    <head>
        <title>ArrayManipulation Map</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <script>
            const list = [3,4,5,6,7,8];

            const editList = list.map(item => {return item % 3 ;
            })
            document.write(editList);
        </script>
    </body>
</html>
