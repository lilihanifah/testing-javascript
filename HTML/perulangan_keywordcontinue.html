<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan Keyword Continue</title>
    </head>
    <body>
        <script>
            let text = "";

            for(let i = 1; i <= 10; i++){
                if(i === 8) {
                    continue
                }
                text = text + i + " "
            }

            document.write(text + "<br>" + "<br>")

            var nama = ["dudung", "maman", "dilan", "milea"];

            for(let n = 0; n < nama.length; n++){
                if(nama === "dilan"){
                    continue
                }
                document.write(nama[n] + " ");
            }


        </script>
    </body>
</html>
