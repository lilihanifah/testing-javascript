<!DOCTYPE html>
<html>
    <head>
        <title>Operator Logika</title>
        <style>
            body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             font-size: 24px;
         }
         .center {
             text-align: center;
         }
         </style>
    </head>
    <body>
        <script>
            var a = 20;
            var b = 10;

            var benar = a > b;
            var salah = a < b;

             // operator and &&
             var hasil = benar && salah;
             document.write(`${benar} && ${salah} = ${hasil} <br>`);

             // operator or ||
             var hasil = benar || salah;
             document.write(`${benar} || ${salah} = ${hasil}<br>`);

             // operator not !
             var hasil = !benar;
             document.write(`!${benar} = ${hasil} <br> `);

        </script>
    </body>
</html>
