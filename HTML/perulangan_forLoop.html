<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan For Loop</title>
    </head>
    <body>
        <script>
        var nilai = "";

        for(let i = 1; i <= 15; i += 2) {
            nilai = nilai + i + " ";
        }

        document.write("<h2> Berikut bilangan ganjil di perulangan for loop:</h2>" + nilai);

        var siswa = ["Budi<br>", "Citra<br>", "Dita<br>", "edzhar<br>", "Fathia<br>", "gumilang<br>", "Handoko<br>", "ingeu<br>", "Junaidi<br>"];
        var baru = "";

        for(let j = 0; j < siswa.length; j++) {
            baru =  baru + siswa[j] + " ";
        }

        document.write("<p> Nama-nama siswa yang aktif:</p>" +  baru +"<br>");

        
        var value = "";

        for(let n = 0; n < 10; n++) {
            value = value + n + " "
        }

        document.write(value);

        </script>
    </body>
</html>
