<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous Promise</title>
        <style>
            .center-text {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="center-text" id="output"></div>
        <script>
            function hasil(nilai){
                document.getElementById("output").innerHTML += nilai;
            }

            let myPromise = new Promise (function(resolve, reject){
                let i = 88;
                if(i >= 88){
                    resolve("Selamat, Anda  Lulus!");
                }else{
                    reject("Mohon maaf, Anda gagal");
                }
            });

            myPromise.then(
                function(value) {hasil(value);},
                function(error) {hasil(error);}
            );
        </script>
    </body>
</html>
