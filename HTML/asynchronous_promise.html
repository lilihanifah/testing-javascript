<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous Promise</title>
        <style>
            .center-text {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="center-text" id="output"></div>
        <script>
            function waktu(jam){
                document.getElementById("output").innerHTML += jam;
            }

            let myPromise = new Promise (function(resolve, reject){
                let i = 19;
                if(i >= 18){
                    resolve("Selamat Sore/Malam");
                }else{
                    reject("Selamat Pagi/Siang");
                }
            });

            myPromise.then(
                function(value) {waktu(value);},
                function(error) {waktu(error);}
            );
        </script>
    </body>
</html>
