<!DOCTYPE html>
<html>
    <head>
        <title>Bintang Satu</title>
        <style>
            .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 24px;
        }
        </style>
    </head>
    <body>
        <div class="center-text" id="output"></div>
        <script>
            function bintang_satu(row){

                for(let i = 1; i <= row; i++){
                    let satu = "*".repeat(row) ;
                    document.getElementById("output").innerHTML += (satu + "<br>");
                }
            }
            bintang_satu(5);
        </script>
    </body>
</html>
